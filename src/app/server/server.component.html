<h3>Server ID is {{ serverId }} and the status is {{ serverStatus }}</h3>
<hr />
<label>Username</label>
<input type="text" 
class="form-control" 
[(ngModel)]="username"
 />
 <p>{{ username }}</p>
 <button class="btn btn-primary" 
 [disabled]="username === ''"
 (click)="username = ''"
>
Reset User
</button>
